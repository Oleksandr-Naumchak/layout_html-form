<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.0c5cbe8e.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form-fieldset-first"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label for="dateOfBirth" class="form-field">Full date of birth: <input type="date" id="dateOfBirth" name="dateOfBirth" min="1900-01-01"> </label> <label class="form-field-last"> I accept the term of the agreement <input type="checkbox" name="terms" class="field" required> </label> </fieldset> <fieldset class="form-fieldset"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form-field-last"> Password: <input type="password" name="password" required minlength="5" maxlength="32"> </label> </fieldset> <fieldset class="form-fieldset"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="loveCats" value="y"> Yes </label> <label> <input type="radio" name="loveCats" value="n"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="favoriteColor" value="#000000"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="timeGoToBed" step="1"> </label> <label class=
